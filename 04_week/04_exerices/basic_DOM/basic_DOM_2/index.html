<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic DOM 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Fruits</h1>
      <ul id="fruitList">
        <li>Apple</li>
        <li>Cherry</li>
        <li>Pear</li>

      <button id="addPancakeBtn">Add Pancake</button>
      <button id="hideShowPancakesBtn">Hide Pancakes</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
