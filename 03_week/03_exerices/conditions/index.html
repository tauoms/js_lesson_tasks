<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional 8-Ball</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="conditions_09.js"></script>
  </head>
  <body>
    <section>
      <div class="eightball">
        <div class="glare1"></div>
        <h1>8</h1>
        <div class="glare2"></div>
        <div id="answer"></div>
      </div>
      <div class="question">
        <form id="questionform" onsubmit="run8Ball(); return false;">
          <label for="question">What is your question?</label><br />
          <input type="text" id="questioninput" size="20" />
          <br />
          <input
            class="button"
            type="button"
            value="Ask"
            onclick="run8Ball();"
          />
        </form>
      </div>
    </section>
  </body>
</html>
