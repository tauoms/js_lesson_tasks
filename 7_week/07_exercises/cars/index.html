<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cars demo</title>
    <link rel="shortcut icon" href="favicon.ico" type="/favicon.ico">
</head>

<body>
    <header>
        <h1>Cars Database</h1>
        <form id="search-form">
            <label for="search-license">License: </label>
            <input type="text" id="search-license">
            <button type="submit">Search</button>

        </form>
        <div>
            <p id="searchResult"></p>
        </div>
    </header>
    <main>
        <h2>Insert car data:</h2>
        <div id="car-form">
            <form id="addCar">
                <div class="form_group">
                    <label for="license">License: </label>
                    <input type="text" id="license" name="license">
                </div>
                <div class="form_group">
                    <label for="maker">Maker: </label>
                    <input type="text" id="maker" name="maker">
                </div>
                <div class="form_group">
                    <label for="model">Model: </label>
                    <input type="text" id="model" name="model">
                </div>

                <div class="form_group">
                    <label for="owner">Current owner: </label>
                    <input type="text" id="owner" name="owner">
                </div>

                <div class="form_group">
                    <label for="price">Price: </label>
                    <input type="number" id="price" name="price">
                </div>

                <div class="form_group">
                    <label for="color">Color: </label>
                    <input type="color" id="color" name="color">
                </div>
                <button type="submit">Add car</button>
                <button type="reset">Reset form</button>
            </form>

        </div>
        <div id="table">
            <table id="carsTable">
                <tr>
                    <th>License</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Owner</th>
                    <th>Price</th>
                    <th>Color</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>&copy;2024 Tuomas Kohvakka</footer>
    <script src="main.js"></script>
</body>

</html>
